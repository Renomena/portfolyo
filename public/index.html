
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slm</title>
    <style>
        /* Sayfa Genel Stili */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffafcc, #f8a5c2); /* Pembe tonları */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Ekranın Ortasında Sabit Kalp ve Harfler */
        .center-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: #f6a9c2;
            animation: pulse 1.5s infinite; /* Ortada kalp pulsu */
            z-index: 145;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-heart span {
            position: absolute;
            font-size: 40px;
        }

        .center-heart .left {
            left: -50px;
            color: antiquewhite; /* Kalbin soluna B harfini yerleştir */
        }

        .center-heart .right {
            right: -50px; 
            color: aquamarine;/* Kalbin sağına F harfini yerleştir */
        }

        /* Kalp Büyüme Animasyonu */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes spin {
  0% {
      transform: rotate(0deg);
  }
  100% {
      transform: rotate(360deg);
  }
}

        /* Kalp Efekti Animasyonu */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: float 5s linear infinite;
        }

        /* Kalp Düşüş Animasyonu */
        @keyframes float {
            0% {
                top: -50px; /* Başlangıç noktası ekranın üst sınırında */
                opacity: 1;
            }
            100% {
                top: 100vh; /* Ekranın alt kısmına kadar düşsün */
                opacity: 0;
            }
        }

        /* Arka Plan Görseli */
        .image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Alt footer kısmı */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: #f8b0d4;
        }
    </style>
</head>
<body>

    <!-- Ekranın Ortasında Sabit Kalp ve Harfler -->
    <div class="center-heart">
        <span class="left">B</span> ❤️ <span class="right">F</span>
    </div>

    <!-- Arka Plan Görseli -->
    <img src="https://via.placeholder.com/1200x800/ffafdc/ffffff?text=s" alt="Romantik Arka Plan" class="image">

    <!-- Kalp Efekti -->
    <div id="floatingHearts"></div>

    <footer>
    </footer>

    <script>
        // Rastgele Kalp Efekti
        function createFloatingHearts() {
            const container = document.getElementById("floatingHearts");
            const numberOfHearts = 5;  // Ekranda belirecek kalp sayısı

            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.innerHTML = "❤️";

                // Rastgele konum, animasyon süresi ayarlama
                const randomX = Math.random() * 100; // Yatayda rastgele konum
                const randomDelay = Math.random() * 2; // Rastgele gecikme
                const randomDuration = Math.random() * (5 - 3) + 3; // 3s ile 5s arası

                heart.style.left = `${randomX}%`;
                heart.style.animationDuration = `${randomDuration}s`;
                heart.style.animationDelay = `-${randomDelay}s`;
                heart.style.animationTimingFunction = "linear";

                // Kalp yalnızca düşüş animasyonuyla hareket edecek
                heart.style.animation = `float ${randomDuration}s linear infinite`;

                container.appendChild(heart);

                // Kalp bir süre sonra kaybolacak
                setTimeout(() => {
                    heart.remove();
                }, randomDuration * 1000);
            }
        }

        // Kalp animasyonunu başlat
        setInterval(createFloatingHearts, 1000); // Her 1 saniyede bir yeni kalp oluştur
    </script>

</body>
</html>
